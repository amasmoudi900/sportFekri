<app-banner title="Search Weather"></app-banner>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="weatherForm">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="city" placeholder="Enter City">
                    </div>
                    <div *ngIf="weatherForm.controls['city'].invalid && (
                        weatherForm.controls['city'].touched || 
                        weatherForm.controls['city'].dirty)">
                        <div *ngIf="weatherForm.controls['city'].errors.required" style="color:red">
                            City is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" (click)="search()" class="btn btn-primary py-3 px-5" value="Search">
                    </div>
                </form>
                <div>
                    <p>Temperature : {{weatherResult?.temperature}}</p>
                    <p>Pressure : {{weatherResult?.pressure}}</p>
                    <p>Humidity : {{weatherResult?.humidity}}</p>
                    <p>Sunrise : {{weatherResult?.sunrise * 1000 | date:"hh:mm"}}</p>
                    <p>Sunset : {{weatherResult?.sunset * 1000 | date:"hh:mm"}}</p>
                    <p>Icon : <img [src]="weatherResult?.icone" alt=""></p>

                </div>
            </div>
        </div>
    </div>
</div>
