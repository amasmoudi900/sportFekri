<div class="site-section bg-dark mt-3 mb-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="widget-next-match">
                    <table class="table custom-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Foundation</th>
                                <th>Owner</th>
                                <th>Stadium</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let team of teamsTab">
                                <td>{{team._id}}</td>
                                <td>{{team.teamName}}</td>
                                <td><strong class="text-white">{{team.teamFoundation}}</strong></td>
                                <td>{{team.teamOwner}}</td>
                                <td>{{team.teamStadium}}</td>
                                <td>
                                    <button class="btn btn-success" (click)="goToTeamInfo(team._id)">Display</button>
                                    <button class="btn btn-warning">Edit</button>
                                    <button class="btn btn-danger" (click)="deleteTeamById(team._id)">Delete</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
