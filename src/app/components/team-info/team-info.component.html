<app-banner title="Team Info"></app-banner>
<div class="container">
    <div class="custom-media d-flex">
        <div class="img mr-4">
            <img src="assets/images/img_1.jpg" alt="Image" class="img-fluid">
        </div>
        <div class="text">
            <span class="meta">{{teamObj.teamName}} </span>
            <h3 class="mb-4"><a href="#">{{teamObj.teamStadium}}</a></h3>
            <p>Owner : {{teamObj.teamOwner}}</p>
            <p>Foundation : {{teamObj.teamFoundation}} years</p>
        </div>
    </div>
</div>
